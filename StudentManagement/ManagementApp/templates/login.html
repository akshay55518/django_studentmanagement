{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>
    <div class="container">
        <div class="card card1">
            <h1 class="text-center ">Login</h1>
            {% for i in messages %}
            <p class="text-center ">{{i}}</p>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}

                <input class="form-control form-control-lg" type="text" placeholder="Username" name="username">
                <input class="form-control form-control-lg" type="password" placeholder="Password" name="password">
                <div class="d-flex justify-content-center ">
                    <button class="btn1" type="submit">Login</button>
                </div>
            </form>
                <a href="studentregister">Register Now!</a>
        </div>
    </div>
</body>
</html>
